<!-- Page Content -->

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Vendor Registration
                <small>Let's get started</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Vendor Registration</li>
            </ol>
        </div>

    </div>
    <!-- /.row -->

    <div class="row">

       <div class="col-lg-5 centered">
          <form role="form" name="VendorRegistrationForm" ng-click="register.submit()">
            <div class="form-group" required>
              <label for="name">Company/ Restaurant Name:</label>
              <input type="text" class="form-control" id="name" ng-model="register.vendor.name">
            </div>
            <div class="form-group">
               <label for="email">Email address:</label>
               <input type="email" class="form-control" id="email" ng-model="login.vendor.email">
            </div>
            <div class="form-group">
               <label for="mobile">Mobile Number:</label>
               <input type="email" class="form-control" id="mobile" ng-model="login.vendor.mobile">
            </div>
            <div class="form-group">
               <label for="station">Service Station:</label>
               <input type="email" class="form-control" id="station" ng-model="login.vendor.station">
            </div>
            <button type="submit" class="btn btn-default pull-right">Submit</button>
          </form>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
