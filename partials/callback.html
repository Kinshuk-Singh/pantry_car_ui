<div class="container" ng-controller="CallbackCtrl as callback">        <div class="col-lg-12">            <h1 class="page-header">Request Callback</h1>            <ol class="breadcrumb">                <li><a href="../index.html">Home</a>                </li>                <li class="active">Request Callback</li>            </ol>        </div>        <div class="col-lg-6 centered">          <form role="form" name="callBackForm" ng-click="callback.submit()">            <div class="form-group" required>              <label for="name">Name:</label>              <input type="text" class="form-control" id="name" ng-model="callback.user.name">            </div>            <div class="form-group">               <label for="email">Email address:</label>               <input type="email" class="form-control" id="email" ng-model="callback.user.email">            </div>            <div class="form-group">              <label for="pwd">Mobile Number:</label>              <input type="number" class="form-control" id="mobile" ng-model="callback.user.number">            </div>            <div class="form-group">              <label for="message">Message</label>              <textarea class="form-control" id="message"></textarea>            </div>            <button type="submit" class="btn btn-default pull-right">Submit</button>          </form>        </div></div><!-- /.container -->
