<div class="container" ng-controller="LoginCtrl as login">
    <div class="col-lg-12">
            <h3 class="page-header">Login</h3>
            <ol class="breadcrumb">
                <li><a href="../index.html">Home</a>
                </li>
                <li class="active">Login</li>
            </ol>
        </div>
        <div class="col-lg-5 centered">
          <form role="form" name="loginForm" ng-click="login.submit()">
            <div class="form-group" required>
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" ng-model="login.user.name">
            </div>
            <div class="form-group">
               <label for="email">Email address:</label>
               <input type="email" class="form-control" id="email" ng-model="login.user.email">
            </div>
            <button type="submit" class="btn btn-default pull-right">Submit</button>
          </form>
        </div>
        <div class="col-lg-2"></div>
</div>
<!-- /.container -->
